site_name: Program Learning for Beginner
repo_url: https://github.com/KmolYuan/program-learning
copyright: Copyright Â© 2020 <a href="https://github.com/KmolYuan">Yuan Chang</a>
site_description: Programing language tutorials.

theme:
  name: material
  favicon: img/icon.png
  logo: img/logo.png
  nav_style: dark
  features:
    - tabs

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.superfences:
      preserve_tabs: true
  - toc:
      permalink: true
  - admonition
  - smarty
  - attr_list
  - codehilite

plugins:
  - search
  - git-revision-date-localized

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

nav:
  - Home Page: index.md
  - Knowledge:
    - Version Control:
      - Git: git.md
    - Programing:
      - Python: python.md
      - C / C++: c-cpp.md
      - Matlab (EN): matlab-en.md
    - Webpages:
      - HTML5 & CSS & Markdown: html5.md
    - Data Format:
      - YAML: yaml.md
      - Latex Math (TODO): latex-math.md
  - Multi-Language Learning:
    - Regular Expression: re.md
    - Syntax: syntax.md
    - Expression and Statement: expr.md
  - Keywords:
    - IT introduces: IT-intro.md
